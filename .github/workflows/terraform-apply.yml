name: Terraform Plan-Apply

on:
  # Trigger on pull request creation or updates to .tf files
  pull_request:
    paths:
      - '**/*.tf'

  # Trigger on push to the main branch
  push:
    branches:
      - main
    paths:
      - '**/*.tf'

jobs:
  validate_and_plan:
    name: Validate and Plan
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.10.4

      - name: Terraform Init
        run: terraform init

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Plan
        run: terraform plan -out=tfplan
        env:
          TF_VAR_jamfpro_basic_auth_username: ${{ secrets.JAMF_USERNAME }}
          TF_VAR_jamfpro_basic_auth_password: ${{ secrets.JAMF_PASSWORD }}
          TF_VAR_jamfpro_instance_fqdn: ${{ secrets.JAMF_URL }}

      - name: Save Plan Results
        if: success()
        run: terraform show -json tfplan > plan.json

      - name: Upload Plan Artifact
        uses: actions/upload-artifact@v3
        with:
          name: terraform-plan
          path: plan.json

  apply:
    name: Apply Terraform Changes
    runs-on: ubuntu-latest
    needs: validate_and_plan
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.10.4

      - name: Terraform Init
        run: terraform init

      - name: Terraform Apply
        run: terraform apply -auto-approve
        env:
          TF_VAR_jamfpro_basic_auth_username: ${{ secrets.JAMF_USERNAME }}
          TF_VAR_jamfpro_basic_auth_password: ${{ secrets.JAMF_PASSWORD }}
          TF_VAR_jamfpro_instance_fqdn: ${{ secrets.JAMF_URL }}
