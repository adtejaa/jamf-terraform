name: Terraform Plan and Apply

on:
  pull_request:
    branches:
      - "**" # Trigger on pull requests for any branch
    paths:
      - "**/*.tf" # Trigger only for changes to .tf files
  push:
    branches:
      - main # Trigger only on pushes to the main branch
    paths:
      - "**/*.tf"
  workflow_dispatch: # Enables manual triggering

jobs:
  terraform:
    name: Terraform Plan and Apply
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.10.4

      - name: Terraform Init
        run: terraform init

      - name: Terraform Plan
        if: github.event_name == 'pull_request'
        run: |
          echo "Running Terraform Plan for PR..."
          terraform plan -out=tfplan
        env:
          TF_VAR_jamfpro_basic_auth_username: ${{ secrets.JAMF_USERNAME }}
          TF_VAR_jamfpro_basic_auth_password: ${{ secrets.JAMF_PASSWORD }}
          TF_VAR_jamfpro_instance_fqdn: ${{ secrets.JAMF_URL }}

      - name: Terraform Apply
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          echo "Running Terraform Apply on main branch..."
          terraform apply -auto-approve
        env:
          TF_VAR_jamfpro_basic_auth_username: ${{ secrets.JAMF_USERNAME }}
          TF_VAR_jamfpro_basic_auth_password: ${{ secrets.JAMF_PASSWORD }}
          TF_VAR_jamfpro_instance_fqdn: ${{ secrets.JAMF_URL }}
