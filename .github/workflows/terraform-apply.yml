name: Terraform Plan and Apply

on:
  workflow_dispatch: # Allows manual triggering
  pull_request:
    branches:
      - "**" # Trigger on pull requests for any branch
    paths:
      - "**/*.tf" # Trigger only for changes to .tf files
  push:
    branches:
      - main # Trigger only on pushes to the main branch
    paths:
      - "**/*.tf"

permissions: # Permissions explicitly added
  contents: write # Required for checking out the repository
  id-token: write # Required if you need OIDC or GitHub Actions token for auth
  pull-requests: write # Required for pull request comments or updates
  actions: read # Ensures workflows can access secrets and execute securely

jobs:
  terraform:
    name: Terraform Plan and Apply
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the code
      - name: Checkout Code
        uses: actions/checkout@v3

      # Step 2: Set up Terraform
      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.10.4

      # Step 3: Terraform Init
      - name: Terraform Init
        run: |
          echo "Initializing Terraform with Terraform Cloud backend..."
          terraform init
        env:
          TF_API_TOKEN: ${{ secrets.TF_API_TOKEN }}
          TF_VAR_jamfpro_basic_auth_username: ${{ secrets.JAMF_USERNAME }}
          TF_VAR_jamfpro_basic_auth_password: ${{ secrets.JAMF_PASSWORD }}
          TF_VAR_jamfpro_instance_fqdn: ${{ secrets.JAMF_URL }}

      # Step 4: Terraform Plan (for pull requests only)
      - name: Terraform Plan
        if: github.event_name == 'pull_request'
        run: |
          echo "Running Terraform Plan for PR..."
          terraform plan -out=tfplan -input=false
        env:
          TF_API_TOKEN: ${{ secrets.TF_API_TOKEN }}
          TF_VAR_jamfpro_basic_auth_username: ${{ secrets.JAMF_USERNAME }}
          TF_VAR_jamfpro_basic_auth_password: ${{ secrets.JAMF_PASSWORD }}
          TF_VAR_jamfpro_instance_fqdn: ${{ secrets.JAMF_URL }}

      # Step 5: Debug Information
      - name: Debug Event Info
        run: |
          echo "Event Name: ${{ github.event_name }}"
          echo "Branch: ${{ github.ref }}"
          echo "Is this main? $([[ ${{ github.ref }} == 'refs/heads/main' ]] && echo 'yes' || echo 'no')"

      # Step 6: Terraform Apply (only on main branch or manual trigger)
      - name: Terraform Apply
        if: github.event_name == 'push' && github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch'
        run: |
          echo "Running Terraform Apply on main branch..."
          terraform apply -auto-approve -input=false
        env:
          TF_API_TOKEN: ${{ secrets.TF_API_TOKEN }}
          TF_VAR_jamfpro_basic_auth_username: ${{ secrets.JAMF_USERNAME }}
          TF_VAR_jamfpro_basic_auth_password: ${{ secrets.JAMF_PASSWORD }}
          TF_VAR_jamfpro_instance_fqdn: ${{ secrets.JAMF_URL }}
